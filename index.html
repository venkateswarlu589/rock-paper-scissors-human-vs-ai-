<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <script src="index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="continer">
    <h1>HUMANS VS AI</h1>
    <div class="text-animation">
      Will humans have a chance against AI?
    </div>
  </div>
  <div class="game">
    <div class="rock">
      <img src="rock.png" alt="rock">
      <p>rock</p>
    </div>
    <div class="paper">
      <img src="paper.png" alt="paper">
      <p>paper</p>
    </div>
    <div class="scissor">
      <img src="scissor.png" alt="scissor">
      <p>scissors</p>
    </div>
  </div>
  <div class="score">
    <div class="player">
      <p>Player</p>
      <p>0</p>
    </div>
    <p>-</p>
    <div class="computer">
      <p>Computer</p>
      <p>0</p>
    </div>
  </div>
</body>
</html>
